name: GitAI CI/CD

on:
  push:
    branches:
      - main # Trigger on pushes to main branch
    tags:
      - "v*.*.*" # Trigger on version tags
  pull_request:
    branches:
      - main # Trigger on pull requests to main branch

jobs:
  # This job runs for all pushes and pull requests
  build-and-test:
    name: ðŸ§ª Build & Test (${{ matrix.build }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux-amd64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cmd: cargo

          - build: windows-amd64
            os: windows-latest
            target: x86_64-pc-windows-gnu
            cmd: cargo

          - build: macos-amd64
            os: macos-latest
            target: x86_64-apple-darwin
            cmd: cargo

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: ðŸ“¦ Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Let action generate cache keys automatically
          workspaces: ". -> target"

      - name: ðŸ” Run fmt check
        run: cargo fmt --all -- --check

      - name: ðŸ” Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: ðŸ§ª Run tests
        run: |
          echo "::group::Running tests (${{ matrix.build }})"
          ${{ matrix.cmd }} test --verbose --locked --target ${{ matrix.target }}
          echo "::endgroup::"

  docs:
    name: ðŸ“š Documentation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Rust cache
        uses: Swatinem/rust-cache@v2

      - name: ðŸ“š Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --workspace --no-deps --document-private-items

    # The following jobs only run on tag pushes (i.e., releases)
  build-artifacts:
    name: ðŸ“¦ Build Artifacts (${{ matrix.build }})
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux-amd64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: gitai

          - build: windows-gnu
            os: windows-latest
            target: x86_64-pc-windows-gnu
            binary_name: gitai.exe

          - build: macos-amd64
            os: macos-latest
            target: x86_64-apple-darwin
            binary_name: gitai

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: ðŸ“¦ Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Let action generate cache keys automatically
          workspaces: ". -> target/${{ matrix.target }}/release"
          # Additional cache suffix for release builds
          cache-on-failure: true

      - name: ðŸ”¨ Build release binary
        run: |
          echo "::group::Building release binary (${{ matrix.build }})"
          cargo build --verbose --locked --release --target ${{ matrix.target }}
          echo "::endgroup::"

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitai-${{ matrix.build }}
          path: ./target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          if-no-files-found: error
          retention-days: 1

  build-packages:
    name: ðŸ“¦ Build Packages
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux-amd64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch_suffix: amd64
            rpm_arch: x86_64
            rust_flags: "-C target-cpu=x86-64"
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: ðŸ“¦ Setup cross-compilation (ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: ðŸ“¦ Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Let action generate cache keys automatically
          workspaces: "."
          cache-on-failure: true

      # Build DEB package
      - name: ðŸ“¦ Install cargo-deb
        run: cargo install cargo-deb

      - name: ðŸ”¨ Build .deb package
        env:
          RUSTFLAGS: ${{ matrix.rust_flags }}
        run: |
          echo "::group::Building .deb package for ${{ matrix.target }}"
          cargo deb --target ${{ matrix.target }}
          echo "::endgroup::"

      - name: ðŸ“¤ Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitai-deb-${{ matrix.arch_suffix }}
          path: ./target/${{ matrix.target }}/debian/gitai_${{ steps.get_version.outputs.VERSION }}-1_${{ matrix.arch_suffix }}.deb
          if-no-files-found: error
          retention-days: 1

      # Build RPM package
      - name: ðŸ“¦ Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: ðŸ”¨ Build Release Binary for RPM
        env:
          RUSTFLAGS: ${{ matrix.rust_flags }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: ðŸ”¨ Build .rpm package
        env:
          RUSTFLAGS: ${{ matrix.rust_flags }}
        run: |
          echo "::group::Building .rpm package for ${{ matrix.target }}"
          cargo generate-rpm --target ${{ matrix.target }}
          echo "::endgroup::"

      - name: ðŸ“¤ Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitai-rpm-${{ matrix.arch_suffix }}
          path: ./target/generate-rpm/gitai-${{ steps.get_version.outputs.VERSION }}-1.${{ matrix.rpm_arch }}.rpm
          if-no-files-found: error
          retention-days: 1

      # Upload man page as artifact (only once)
      - name: ðŸ“¤ Upload man page artifact
        if: matrix.build == 'linux-amd64'
        uses: actions/upload-artifact@v4
        with:
          name: gitai-man
          path: ./gitai.1
          if-no-files-found: error
          retention-days: 1

  # Add crates.io publishing
  cargo-publish:
    name: ðŸ“¦ Publish to crates.io
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-artifacts, build-packages]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: ðŸ“¦ Rust cache
        uses: Swatinem/rust-cache@v2

      - name: ðŸ”‘ Setup crates.io token
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: ðŸ“¤ Publish to crates.io
        run: |
          echo "::group::Publishing to crates.io"
          cargo publish
          echo "::endgroup::"

      - name: ðŸŽ‰ crates.io publish successful
        run: echo "âœ¨ Successfully published to crates.io"

  create-release:
    name: ðŸš€ Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-artifacts, build-packages, cargo-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ðŸ”¨ Prepare release assets
        run: |
          echo "::group::Preparing release assets"
          mkdir -p release-assets
          find ./artifacts -type f -exec cp {} ./release-assets/ \;
          ls -la ./release-assets
          echo "::endgroup::"

      - name: ðŸ“ Generate release notes with gitai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "::group::Generating release notes"
          if [ -n "$OPENAI_API_KEY" ]; then
            # Build gitai locally to generate release notes
            cargo build --release

            # Get previous tag
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

            if [ -n "$PREVIOUS_TAG" ]; then
              # Generate release notes using gitai
              ./target/release/git-release-notes --from "$PREVIOUS_TAG" --to "$GITHUB_REF_NAME" --print > RELEASE_NOTES.md
              echo "âœ¨ Generated release notes with gitai"
            else
              echo "No previous tag found, using default release notes"
              echo "# Release $GITHUB_REF_NAME" > RELEASE_NOTES.md
              echo "See commit history for changes." >> RELEASE_NOTES.md
            fi
          else
            echo "No OpenAI API key available, using default release notes"
            echo "# Release $GITHUB_REF_NAME" > RELEASE_NOTES.md
            echo "See commit history for changes." >> RELEASE_NOTES.md
          fi
          cat RELEASE_NOTES.md
          echo "::endgroup::"

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ./release-assets/*
          body_path: RELEASE_NOTES.md
